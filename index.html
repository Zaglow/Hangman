<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- For mobile responsiveness -->
    <title>Hangman Game - Multiplayer Edition</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #f4f7fa;
            margin: 0;
            padding: 60px; /* 20px * 3 */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        h1, h2 {
            color: #333;
            text-align: center;
            margin-bottom: 60px; /* 20px * 3 */
        }

        h1 {
            font-size: 6rem; /* 2rem implied default * 3 */
        }

        h2 {
            font-size: 4.8rem; /* 1.6rem implied default * 3 */
        }

        .container {
            background: #fff;
            padding: 90px; /* 30px * 3 */
            border-radius: 45px; /* 15px * 3 */
            box-shadow: 0 12px 60px rgba(0, 0, 0, 0.1); /* 4px, 20px * 3 */
            max-width: 1800px; /* 600px * 3 */
            width: 100%;
        }

        .menu, .party-setup, .game-area, .online-setup, .language-select {
            display: flex;
            flex-direction: column;
            gap: 45px; /* 15px * 3 */
        }

        button {
            padding: 36px 60px; /* 12px 20px * 3 */
            font-size: 3rem; /* 1rem * 3 */
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 24px; /* 8px * 3 */
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        button.back-btn, #next-btn {
            background-color: #888;
            margin-top: 60px; /* 20px * 3 */
        }

        button.back-btn:hover, #next-btn:hover {
            background-color: #666;
        }

        .keyboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); /* 40px * 3 */
            gap: 24px; /* 8px * 3 */
            margin-top: 60px; /* 20px * 3 */
        }

        .keyboard button {
            padding: 30px; /* 10px * 3 */
            font-size: 3.6rem; /* 1.2rem * 3 */
        }

        .keyboard button:disabled {
            background-color: #ccc;
        }

        .word-display {
            font-size: 6rem; /* 2rem * 3 */
            letter-spacing: 24px; /* 8px * 3 */
            margin: 60px 0; /* 20px * 3 */
            color: #333;
            direction: ltr;
        }

        .word-display.rtl {
            direction: rtl;
            unicode-bidi: embed;
        }

        #hint-display, #timer, #message, #current-player {
            font-size: 3.6rem; /* 1.2rem * 3 */
            color: #555;
        }

        canvas {
            border: 6px solid #333; /* 2px * 3 */
            background-color: #fff;
            border-radius: 15px; /* 5px * 3 */
            width: 600px; /* 200px * 3 */
            height: 750px; /* 250px * 3 */
        }

        .player-input input {
            padding: 30px; /* 10px * 3 */
            width: 70%;
            margin: 15px 0; /* 5px * 3 */
            border: 3px solid #ddd; /* 1px * 3 */
            border-radius: 15px; /* 5px * 3 */
            font-size: 3rem; /* Added for readability */
        }

        .hidden-input-phase {
            text-align: center;
            background: #f9f9f9;
            padding: 60px; /* 20px * 3 */
            border-radius: 30px; /* 10px * 3 */
            box-shadow: 0 6px 30px rgba(0, 0, 0, 0.05); /* 2px, 10px * 3 */
        }

        .hidden-input-phase input {
            width: 80%;
            padding: 36px; /* 12px * 3 */
            margin: 30px 0; /* 10px * 3 */
            border: 6px solid #4CAF50; /* 2px * 3 */
            border-radius: 24px; /* 8px * 3 */
            font-size: 3.3rem; /* 1.1rem * 3 */
        }

        .hidden-input-phase button {
            background-color: #2196F3;
            margin-top: 45px; /* 15px * 3 */
        }

        .hidden-input-phase button:hover {
            background-color: #1976D2;
        }

        .party-setup, .game-area, .online-setup, #secret-input-phase, .language-select {
            display: none;
        }

        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #fff;
            padding: 60px; /* 20px * 3 */
            border-radius: 30px; /* 10px * 3 */
            box-shadow: 0 12px 45px rgba(0, 0, 0, 0.2); /* 4px, 15px * 3 */
            text-align: center;
        }

        .popup h3 {
            font-size: 4.8rem; /* 1.6rem implied * 3 */
        }

        .popup button {
            margin-top: 45px; /* 15px * 3 */
        }

        .stars {
            font-size: 6rem; /* 2rem * 3 */
            color: #FFD700;
        }

        #leaderboard {
            display: none;
            margin-top: 60px; /* 20px * 3 */
        }

        #leaderboard table {
            width: 100%;
            border-collapse: collapse;
            font-size: 3rem; /* Added for readability */
        }

        #leaderboard th, #leaderboard td {
            padding: 30px; /* 10px * 3 */
            border: 3px solid #ddd; /* 1px * 3 */
        }

        #leaderboard th {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hangman Game</h1>
        <h2 id="current-player"></h2>

        <!-- Main Menu -->
        <div class="menu" id="main-menu">
            <button id="solo-btn">Solo üéÆ</button>
            <button id="party-btn">Party Mode üè† ü•≥</button>
            <button id="online-btn">Online Party üåé üéâ</button>
        </div>

        <!-- Language Selection for Solo -->
        <div class="language-select" id="language-select">
            <h2>Choose Language</h2>
            <button id="english-btn">English</button>
            <button id="arabic-btn">Arabic</button>
            <button class="back-btn" id="language-back-btn">Back to Menu</button>
        </div>

        <!-- Solo Game Area -->
        <div class="game-area" id="solo-game-area">
            <canvas id="hangman-canvas" width="600" height="750"></canvas> <!-- 200*3, 250*3 -->
            <p id="hint-display"></p>
            <div class="word-display" id="word-display">_ _ _ _ _</div>
            <div class="keyboard" id="keyboard"></div>
            <div id="timer"></div>
            <div id="message"></div>
            <button id="next-btn" style="display: none;">Next Word</button>
            <button class="back-btn" id="solo-back-btn">Back to Menu</button>
        </div>

        <!-- Party Mode Setup -->
        <div class="party-setup" id="party-setup">
            <h2>Party Mode</h2>
            <div class="player-input">
                <input type="text" id="new-player-name" placeholder="Enter player name">
                <button id="add-player-btn">Add</button>
            </div>
            <div id="player-list"></div>
            <button id="start-party-btn">Start Game</button>
            <button class="back-btn" id="party-back-btn">Back to Menu</button>
        </div>

        <!-- Secret Input Phase for Party Mode -->
        <div id="secret-input-phase" class="hidden-input-phase">
            <h2 id="current-player-name"></h2>
            <input type="text" id="secret-word" placeholder="Enter your secret word">
            <input type="text" id="secret-hint" placeholder="Enter a hint">
            <button id="submit-secret-btn">Submit</button>
        </div>

        <!-- Online Party Setup -->
        <div class="online-setup" id="online-setup">
            <h2>Online Party</h2>
            <button id="host-online-btn">Host Game</button>
            <input id="join-code" placeholder="Enter Game Code">
            <button id="join-online-btn">Join Game</button>
            <p id="game-code"></p>
            <button class="back-btn" id="online-back-btn">Back to Menu</button>
        </div>

        <!-- Score Pop-up -->
        <div class="popup" id="score-popup">
            <h3>Game Over!</h3>
            <p id="popup-score"></p>
            <div class="stars" id="popup-stars"></div>
            <button id="close-popup">OK</button>
        </div>

        <!-- Ready Pop-up -->
        <div class="popup" id="ready-popup">
            <h3 id="ready-message"></h3>
            <button id="ready-btn">Ready</button>
        </div>

        <!-- Leaderboard -->
        <div id="leaderboard">
            <h2>Leaderboard</h2>
            <table id="leaderboard-table"></table>
            <button class="back-btn" id="leaderboard-back-btn">Back to Menu</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
